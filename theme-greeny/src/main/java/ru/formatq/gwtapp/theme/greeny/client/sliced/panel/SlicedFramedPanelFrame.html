<div class="{style.outer}">
  <div>
    <div class="{style.borderTopLeft}">
      <div class="{style.borderTopRight}">
        <div class="{style.borderTop}"></div>
      </div>
    </div>
    <div class="{style.contentLeft}">
      <div class="{style.contentRight}">
        <div class="{style.headerContent}"></div>
      </div>
    </div>
  </div>
  <div class="{style.contentLeft}">
    <div class="{style.contentRight}">
      <div class="{style.bodyContent}">{content}</div>
    </div>
  </div>
  <div class="{style.borderBottomLeft}">
    <div class="{style.borderBottomRight}">
      <div class="{style.borderBottom}"></div>
    </div>
  </div>
</div>
